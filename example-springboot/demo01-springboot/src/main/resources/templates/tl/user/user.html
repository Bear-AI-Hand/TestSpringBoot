<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
    <h1>Thymeleaf Demo</h1>
    <p>$表达式只能写在th标签内部</p>
    <p th:text="${filePath}">filePath</p>
    <p th:text="${user.name}">user.name</p>
    <p th:text="${user.age}">user.age</p>
    <p th:text="${user.address}">user.address</p>
</body>
</html>
